<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="formstyle.css">

</head>
<body>
    <div class="row vh-100 g-0">
        <!-- <leftside> -->
            <div class="col-lg-6 position-relative d-none d-lg-block">
                <div class="bg-holder" style="background-image: url(imageform.png);"></div>
            </div>
            <!-- /leftside -->
             <!-- <rightside> -->
                <div class=" row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-7 col-xl-6">
                        <!-- logo -->
                        <a href="#" class="d-flex justify-content-center mb-4"> <img src="images/logo.png" alt="img" width="80"></a>
                        <div class="text-center mb-5">
                            <h3 class="fw-bold"> Facility Finder</h3>
                            <p class="text-secondary">Login to Access Your Account</p>
                        </div>
                        <!-- social login -->
                        <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                            <i class='bx bxl-google text-danger me-1 fs-6'></i>Login with Google
                        </button>
                        <button class="btn  btn-lg btn-outline-secondary btn-outline-custom w-100">
                            <i class='bx bxl-facebook text-primary me-1 gs-6'></i> Login with Facebook
                        </button>
                        <!--  divider -->
                        <div class="position-relative">
                            <hr class="text-secondary divider">
                            <div class="divider-content-center">or</div>
                        </div>
                        <!-- form -->
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-user'></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formcheck">
                                    <label for="forncheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                </div>
                                <div>
                                    <small><a href="#"> Forgot Password?</a></small>
                                </div>

                            </div>
                            <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                        </form>
                        <!-- /form -->
                        <div class="text-center">
                            <small>Donâ€™t have an account? <a href="#" class="fw-bold">Sign Up</a></small>
                        </div>
                        <div>
                            <a class="btn-getstarted" href="index.html">Go Back</a>
                        </div>
                    </div>
                </div>
        <!-- </rightside> -->
        </div>
       


</body>
</html>
